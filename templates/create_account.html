<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        .form-box {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-box input {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .form-box button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            .form-box {
                width: 100%;
                margin: 20px;
                padding: 20px;
            }
            .form-box input {
                width: 100%;
            }
            .form-box button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Create Account</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success">{{ success_message }}</p>
            <button onclick="window.location.href='{{ url_for('login') }}'">Back to Login</button>
        {% else %}
            <form method="POST" action="{{ url_for('create_account') }}">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ request.form.get('first_name', '') }}" required><br><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ request.form.get('last_name', '') }}" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ request.form.get('email', '') }}" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" value="{{ request.form.get('phone', '') }}" required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{ request.form.get('dob', '') }}" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="re_password">Re-enter Password:</label>
                <input type="password" id="re_password" name="re_password" required><br><br>

                <button type="submit">Create Account</button>
            </form>
            <button onclick="window.location.href='{{ url_for('login') }}'">Already have an account </button>
        {% endif %}
    </div>
</body>
</html>
